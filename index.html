<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somalia President</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Image Section (Sawirka Madaxweynaha Soomaaliya) -->
    <div class="image-section">
      <img src="1.jpg" alt="President of Somalia" class="image">
    </div>

    <!-- Title Section -->
    <h1><i class="fas fa-clock"></i>Hassan Sheikh Mohamud</h1>

    <!-- Time Remaining Section -->
    <div id="time-remaining">
      <div class="time-item">
        <i class="fas fa-calendar-alt"></i> <span id="years">0 Years</span>
      </div>
      <div class="time-item">
        <i class="fas fa-calendar-day"></i> <span id="months">0 Months</span>
      </div>
      <div class="time-item">
        <i class="fas fa-calendar-week"></i> <span id="days">0 Days</span>
      </div>
      <div class="time-item">
        <i class="fas fa-hourglass-start"></i> <span id="hours">0 Hours</span>
      </div>
      <div class="time-item">
        <i class="fas fa-clock"></i> <span id="minutes">0 Minutes</span>
      </div>
      <div class="time-item">
        <i class="fas fa-seedling"></i> <span id="seconds">0 Seconds</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
